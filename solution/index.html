<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet"/>
        <script src="app.js"></script>
        <script src="utils.js"></script>
    </head>
    <body class="m-2">
        <h1>My Calculator</h1>
        <p>Enter your numbers below, then calculate!</p>
        <div class="mb-3" style="max-width: 15em;">
            <label for="num1">Number 1</label>
            <input id="num1" class="form-control" type="number"/>
        </div>
        
        <div class="mb-3" style="max-width: 15em;">
            <label for="num2">Number 2</label>
            <input id="num2" class="form-control" type="number"/>
        </div>

        <div class="mb-3" style="max-width: 15em;">
            <label for="op-select">Number 2</label>
            <select id="op-select" class="form-select">
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
            </select>
        </div>

        <button class="btn btn-primary"onclick="calculate()">Calculate!</button>
    </body>
</html>
